{{ define "main" }}
  <p style="color: green;">[layouts/_default/single.html]</p>
  <h1>{{ .Title }}</h1>

  <ul>

    {{ if .Params.resources }}
      {{ range .Params.resources }}
        {{ $res := $.Resources.Get .src }}
        <li>Name: {{ .src }} Loaded: {{ printf "%#v" $res }} MediaType {{ $res.MediaType }}</li>
      {{ end }}
    {{ end }}
  </ul>

{{ end }}
