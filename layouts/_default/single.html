{{ define "main" }}
  <p style="color: green;">[layouts/_default/single.html]</p>
  <h1>{{ .Title }}</h1>

  <ul>
  {{ with .Resources }}
    {{ range . }}

      <li>{{ . }} MediaType {{ .MediaType }}</li>

    {{ end }}
  {{ else }}
    {{ warnf "No resources for %s" .RelPermalink }}
  {{ end }}
  </ul>

{{ end }}
